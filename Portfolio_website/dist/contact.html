<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- header-->
    <header id="header-about">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/my_logo.png" id="logo" />
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./skills.html">Work</a></li>
            <li><a href="./contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Setion C: Contact-->
    <section id="contact-a">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <p class="lead">You can reach me here</p>
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Section B: Contact info-->
    <section id="contact-b">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>urja@cronj.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Address</h3>
          <p>(+91) 79034286683</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>650, old street, Jabalpur</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy 2020 All RIghts Reserved</p>
        <div class="social">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
